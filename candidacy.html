<!DOCTYPE html>
<html>
	<head>
		<title>Candidacy Countdown</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8">
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="{{ site.roooot }}/css/shorthand.css">
		<!-- link to fonts -->
		<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:100i,200i,400|Cinzel|Playfair+Display:400,400i|Roboto:300|Roboto+Condensed:300|Dancing+Script:400" rel="stylesheet">
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108717380-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-108717380-1');
		</script>
	</head>

	<body>
		<div class="container">
				<h1 id="gregg-shorthand-dictionary" style="margin-top: 3em;">Jincheng's Candidacy Talk Countdown</h1>

				<p>
					Jincheng's candidacy talk is scheduled at 11:00 on March 27th, 2020 via zoom. ID: 6950856341.
				</p>

				<p style="font-size:5em;text-align:center" id="demo">
					
				</p>
		</div><!-- /.container -->

		<footer>
			<div class="footer-container">
				<div class="container">
					<div id="footer" class="vertical-center">
						<div id="float-right" class="vertical-center">
							<ul>
								<li><a href="mailto:jcyang@math.utexas.edu">Contact</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</footer>
		
		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Mar 27, 2020 11:00:00").getTime();
			
			function updateCountDown() {
				// Get today's date and time
				var now = new Date().getTime();
			
				// Find the distance between now and the count down date
				var distance = countDownDate - now;
			
				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			
					function str(i) {
						if (i >= 10) {
							return "" + i;
						} else {
							return "0" + i;
						}
					}

				// Display the result in the element with id="demo"
				document.getElementById("demo").innerHTML = days + " days  " + str(hours) + ":"
				+ str(minutes) + ":" + str(seconds);

				// If the count down is finished, write some text 
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("demo").innerHTML = "EXPIRED";
				}
			}

			updateCountDown();
			// Update the count down every 1 second
			var x = setInterval(updateCountDown, 1000);
		</script>
	</body>
</html>
